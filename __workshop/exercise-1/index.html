<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="dddd">
        <div class="giant-year" id="displayYear">2018</div>
        <div class="grubhub">Grubhub</div>
      </div>
      <div class="bacon">
        <div class="year-list" id="yearSelection">
          <button class="year-button active" id="2018Button">2018</button>
          <button class="year-button" id="2019Button">2019</button>
        </div>
      </div>
    </header>
    <div class="number-list" id="numbersList">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="number">10</div>
    </div>

    <div class="pink-box">
      <div class="hover-text" id="hoverText">hover over a #!</div>
      <div class="triangle" id="triangle">1</div>
      <div class="purple-box" id="purpleBox">bean burritos</div>


    </div>


    <script src="./assets/topTenList.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
