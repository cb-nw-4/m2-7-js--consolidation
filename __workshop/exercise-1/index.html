<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">      
      <h1 class="year" id="year-title">2018</h1>
      <h1 class="main-title">GrubHub</h1>     
    </header>
    <section class="blue-section">
      <div class="btn-wrapper">
        <button class="year-btn active" id="btn-2018">2018</button>
      </div>
      <div class="btn-wrapper">
        <button class="year-btn" id="btn-2019">2019</button>
      </div>
    </section>   
    <section class="yellow-section" id="yellow-section">     
      <div class="yellow-circle" id="circle-1">1</div>
      <div class="yellow-circle" id="circle-2">2</div>
      <div class="yellow-circle" id="circle-3">3</div>
      <div class="yellow-circle" id="circle-4">4</div>
      <div class="yellow-circle" id="circle-5">5</div>
      <div class="yellow-circle" id="circle-6">6</div>
      <div class="yellow-circle" id="circle-7">7</div>
      <div class="yellow-circle" id="circle-8">8</div>
      <div class="yellow-circle" id="circle-9">9</div>
      <div class="yellow-circle" id="circle-10">10</div>    
    </section>
    <section class="pink-section">
      <div class="default-text" id="dessert-default">hover over a #!</div>
      <div class="dessert-number" id="dessert-number"></div>
      <div class="dessert-name" id="dessert-name">       
        <p >my dessert</p>        
      </div>      
    </section> 
    <script src="./assets/topTenList.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
